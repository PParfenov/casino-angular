<div ><span>name: </span>{{userService.getName()}}</div>
<div>
  <label>
      <input type='text' placeholder='name' #nameInput>
      <button type='submit' (click)="onSetName(nameInput.value)">Set name</button>
  </label>
</div>

<!-- add money to wallet of user -->

<div>money:{{userService.getMoney() | currency}}</div>
<pre>
    <input type='number' min='0' placeholder='$0.0' #numberInput>
    <button type='submit' (click)="onAddToWallet(numberInput.value)">Add money</button>
  </pre>
